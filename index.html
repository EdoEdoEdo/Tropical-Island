<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.png" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Tropical Island</title>
        <!-- AGGIUNTO: Stili per prevenire scroll e zoom -->
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                position: fixed;
                overscroll-behavior: none;
                touch-action: none;
            }

            #root {
                width: 100%;
                height: 100%;
                touch-action: pan-x pan-y;
            }

            canvas {
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
